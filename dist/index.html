<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Memory Game App</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
        <script src="../src/svg-inject.min.js"></script>
    </head>
    <body>

         <!-- Modal Box -->
         <div class="modal">
            <div class="modal__content">
                <div class="modal__title">
                    <h3 class="modal__heading">Memory Game App</h3>
                </div>
                <div class="modal__group">
                    <input type="text" id="input-name" class="modal__name" required />
                    <label for="input-name" class="modal__label">Player name</label>
                    <span class="modal__bar"></span>
                </div>
                <select name="levels" class="modal__select">
                    <option value="" disabled>-- Choose level ---</option>
                    <option value="Easy" selected>Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <div class="modal__start">
                    <button type="button" id="btn-start" class="btn btn__start btn__width--100">Start Game!</button>
                </div>
            </div>
        </div>

        <!-- Main Container -->
        <div class="container">
            <!-- Game Board -->
            <div class="board">
                <div class="board__content">
                    <div class="board__info">
                        <div class="board__name">Player Name</div>
                        <div class="board__level">Level: Medium</div>
                        <div class="board__time">
                            <ion-icon class="board__info-icon" name="alarm-outline"></ion-icon>
                            <span class="board__time-counter">00:00</span>
                        </div>
                        <div class="board__moves">Moves: 9</div>
                    </div>
                    <!-- Board Cards -->
                    <div class="board__cards">
                        <!-- Append memory card -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Result box -->
        <div class="result">
            <div class="result__content">
                <h2 class="result__heading result__heading--h2">
                    Congratulations,
                    <span class="result__heading--name">Player</span>!
                </h2>
                <p class="result__info">
                    You finished the game in 
                    <span class="result__info--time">5:04</span>
                </p>
                <h4 class="result__heading result__heading--h4">
                    Still not enough? Let's play again!
                </h4>
                <div class="result__cta">
                    <button type="button" id="btn-newGame" class="btn btn__start btn__width--160">New Game</button>
                    <!-- <button type="button" id="btn-restart" class="btn btn__restart btn__width--160">Restart Level</button> -->
                </div>
            </div>
        </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script type="text/javascript" src="app-bundle.js"></script></body>
</html>
