<!DOCTYPE html>
<html>
    <head>

        <title>Memory Game App</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">

    <body>

         <!-- Modal Box -->
         <div class="modal">
            <div class="modal__content">
                <div class="modal__title">
                    <h3 class="modal__heading">Memory Game App</h3>
                </div>
                <div class="modal__group">
                    <input type="text" id="input-name" class="modal__name" required />
                    <label for="input-name" class="modal__label">Player name</label>
                    <span class="modal__bar"></span>
                </div>
                <div class="modal__levels">
                    <button type="button" id="btn-easy" class="btn btn__level">Easy (3x3)</button>
                    <button type="button" id="btn-medium" class="btn btn__level">Medium (4x4)</button>
                    <button type="button" id="btn-hard" class="btn btn__level">Hard (6x6)</button>
                </div>
                <div class="modal__start">
                    <button type="button" id="btn-start" class="btn btn__start">Start Game!</button>
                </div>
            </div>
        </div>
